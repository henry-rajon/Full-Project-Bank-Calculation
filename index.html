<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Baper Bank</title>
    <!-- tailwindcss Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header Section  -->
    <header>
        <h1 class="text-4xl text-center mt-20 font-medium">Welcome to <span class="text-indigo-500">Baap er Bank!!</span></h1>
    </header>
    <!-- Main Section -->
    <main>
        <section class="bg-blue-400 w-3/5 mx-auto mt-20 p-12 rounded-lg">
            <h4 class="text-2xl mb-3 text-white">Please Login</h4>
            <input id="email-input-fild" class="block mb-2 w-3/5 p-1 rounded text-sm" type="email" name="" placeholder="please enter your email">
            <input id="password-input-fild" class="block mb-2 w-3/5 p-1 rounded text-sm" type="password" name="" placeholder="please enter your password">
            <button id="login-btn" class="bg-purple-600 text-white px-7 py-1 rounded hover:bg-emerald-400">Login</button>
        </section>
    </main>
    
    <!-- login js link -->
    <script src="js/login.js"></script>
</body>
</html>
