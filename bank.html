<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Bank Inside</title>
    <!-- tailwindcss Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header Section  -->
    <header>
        <h1 class="text-4xl text-center mt-20 font-medium">Let's gets some <span class="text-indigo-500">Moooooney!!</span>
        </h1>
    </header>
    <!-- Main Section -->
    <main>
        <section class="mt-20 ">
            <div class="grid grid-cols-3 gap-4 w-3/5 mx-auto">
                <div class="bg-green-400 p-4 rounded-md text-white">
                    <h4 class="text-2xl">Deposite</h4>
                    <h4 class="text-3xl text-semibold">$<span id="deposit-amount">00</span></h4>
                </div>
                <div class="bg-cyan-400 p-4 rounded-md text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-3xl text-semibold">$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-violet-400 p-4 rounded-md text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-3xl text-semibold">$<span id="balance-amount">1240</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-20 ">
            <div class="grid grid-cols-2 gap-4 w-3/5 mx-auto">
                <div class="bg-pink-400 p-4 rounded-md">
                    <h4 class="text-xl text-white">Please Deposite</h4>
                    <input id="deposit-input" class="block my-2 w-3/4 p-1 rounded text-sm" type="text" name="" placeholder="please enter your amount">
                    <button id="deposit-btn" class="bg-purple-600 text-white px-7 py-1 rounded hover:bg-emerald-400 text-semibold">Deposite</button>
                </div>
                <div class="bg-blue-400 p-4 rounded-md">
                    <h4 class="text-xl text-white">Please Withdraw</h4>
                    <input id="withdraw-input" class="block my-2 w-3/4 p-1 rounded text-sm" type="text" name="" placeholder="please enter your amount">
                    <button id="withdraw-btn" class="bg-purple-600 text-white px-7 py-1 rounded hover:bg-emerald-400 text-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Deposite js link -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
